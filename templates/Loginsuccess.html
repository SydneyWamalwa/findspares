<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #009688;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
        }

        a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Login Successful!</h1>
    <p>Welcome back, {{ user_name }}. You have successfully logged in.</p>
    <p><a href="/">Go back to Home</a></p>
</body>
</html>
