<!DOCTYPE html>

    <title>Vehicle Logos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Set 4 columns */
            gap: 20px;
            justify-content: center;
        }

        .logo {
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
        }

        .caption {
            margin-top: 5px;
            font-size: 14px;
        }

    </style>
</head>
